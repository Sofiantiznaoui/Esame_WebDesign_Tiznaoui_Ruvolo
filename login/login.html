<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iconic Sneakers</title>
    <meta
      name="description"
      content="Welcome to our online store offering a wide range of products."
    />
    <link rel="icon" type="image/ico" href="../images/logo/favicon.ico" />
    <link rel="stylesheet" href="../css/stile.css" />
  </head>
  <body>
    <main class="login-page">
      
      <div class="micro-nav">
        <a href="../index.html">Back to Home</a>
        </div>

      <section class="login">
        <img src="../images/logo/Iconic Sneakers.png" alt="Iconic Sneakers" />
        <form class="login-form">
          <div class="form-input">
            <label for="email">Email</label>
            <input id="email" type="text" placeholder="user@email.com" />
          </div>

          <div class="form-input">
            <label for="password">Password</label>
            <input id="password" type="password" placeholder="********" />
          </div>

          <button class="login-btn">Login</button>
          <div class="sign-up">
              <p>Don't have an account, </p>
               <a href="">Sign Up</a>
            </div>
        </form>
      </section>
    </main>
  </body>
</html>
